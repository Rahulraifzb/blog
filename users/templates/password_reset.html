{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Password Reset </h3>
    <div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{form|crispy}}
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-outline-info mb-3 mt-3">Request Password Reset </button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
