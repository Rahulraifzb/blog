{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{form|crispy}}
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-outline-info mb-3 mt-3">Sign Up</button>
            </div>
        </fieldset>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted ">
            Already Have An Account?<a href="{% url 'login' %}" class="ml-2" style="text-decoration:none;">Sign
                In</a>
        </small>
    </div>
</div>
{% endblock content %}
