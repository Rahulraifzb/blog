{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>About Page</h3>
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <span class="p-2">{{message}}</span>
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign In</legend>
            {{form|crispy}}
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-outline-info mb-3 mt-3">Login </button>
            </div>
        </fieldset>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted ">
            Need An Account?<a href="{% url 'register' %}" class="ml-2" style="text-decoration:none;">Sign
                Up</a>
        </small>
    </div>
</div>
{% endblock content %}
