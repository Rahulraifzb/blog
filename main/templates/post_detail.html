{% extends "base.html" %}
{% block content %}
      <div class="row">
        <div class="col-md-12 rounded">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <img class="rounded-circle article-img d-inline ml-3 mt-2" src="{{object.author.profile.image.url}}" alt="">
            <div class="card-body d-flex flex-column align-items-start">
              <a href="{% url 'user_post' object.author.username %}"><strong class="d-inline-block mb-2 text-primary">{{ object.author|title }}</strong></a>
              <h3 class="mb-0">
                {{ object.title }}
              </h3>
              <div class="mb-1 text-muted">{{ object.date_posted|date:"d F, y" }}</div>
              <p class="card-text mb-auto">{{ object.content }}</p>
              {% if object.author == user %}
                <div class="d-flex">
                  <a href="{% url 'update_post' object.id %}" class="btn btn-outline-secondary btn-sm mt-1 mb-1" autofocus>Update</a>
                  <a href="{% url 'delete_post' object.id %}" class="btn btn-outline-danger btn-sm mt-1 ml-3 mb-1">Delete</a>
                </div>
              {% endif %}
              
            </div>
          </div>
        </div>
      </div>
{% endblock content %}
